name: .NET CI

on:
  push:
    branches: [main, master]
  pull_request: 
    branches: [main, master]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run NUnit Tests
        run: dotnet test ICT3101_Calculator.UnitTests/ICT3101_Calculator.UnitTests.csproj --no-build --configuration Release --verbosity normal

      - name: Run Reqnroll Tests
        run: dotnet test ReqnRollCalculatorTests/ReqnRollCalculatorTests.csproj --no-build --configuration Release --verbosity normal
